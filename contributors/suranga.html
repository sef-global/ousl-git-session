<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributor Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      p {
        font-size: 18px;
        color: #666;
      }
      .social-links a {
        margin: 0 10px;
        color: #555;
        text-decoration: none;
      }
      .social-links a:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mayura</h1>
      <p>
        A brief introduction about yourself. Mention something you're passionate
        about or what you're currently working on.
      </p>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"
          >LinkedIn</a
        >
      </div>
    </div>
  </body>
</html>
